<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>
</head>
<body>
    <h1>Список категорий товаров</h1>
    <ul>    <!-- Неупорядоченный список -->
        {% for categories in category %}
        <!--Элемент списка -->  <li><a href="{% url 'category_detail' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
